<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>S&S | Home</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- Animate CSS -->
	<link rel="stylesheet" href="assets/css/plugin/animate.css">
	<!-- Font ET-Line -->
	<link rel="stylesheet" href="assets/icons/ff-font-et-line/ff-font-et-line.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
	<!-- Header -->
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-2 offset-lg-5">
					<div class="logo-wrapper">
						<img src="assets/images/logo.png" alt="Logo" class="img-fluid">
					</div>
				</div>
				<div class="col-lg-12">
					<nav class="navbar navbar-expand-lg navbar-light ">
						<button class="navbar-toggler" type="button" data-toggle="collapse"
							data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
							aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav mr-auto">
								<li class="nav-item active">
									<a class="nav-link" href="#">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">About Us</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Projects</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Contact Us</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- /.Header -->

	<!-- Slider -->
	<section class="slider">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div id="slider_home" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#slider_home" data-slide-to="0" class="active"></li>
							<li data-target="#slider_home" data-slide-to="1"></li>
							<li data-target="#slider_home" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="assets/images/slider.jpg" class="d-block w-100" alt="slider">
							</div>
							<div class="carousel-item">
								<img src="assets/images/slider.jpg" class="d-block w-100" alt="slider">
							</div>
							<div class="carousel-item">
								<img src="assets/images/slider.jpg" class="d-block w-100" alt="slider">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /.Slider -->

	<!-- Content -->
	<section class="content">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="content-wrapper">
						<p class="desc">Designers and Builders of Prestigious and Luxurious Homes</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /.Content -->

	<!-- Footer -->
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="footer-logo-wrapper">
						<img src="assets/images/footer-logo.png" alt="Footer Logo">
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- /.Footer -->

	<!--====== Footer plugin Starts ======-->

	<!-- jQuery -->
	<script src="assets/js/jquery-3.4.1.min.js"></script>
	<!-- Popper JS -->
	<script src="assets/js/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="assets/js/bootstrap.min.js"></script>
	<!-- Custom JS -->
	<script src="assets/js/main.js"></script>
</body>

</html>
